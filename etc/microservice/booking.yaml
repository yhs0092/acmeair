APPLICATION_ID: acmeair
service_description:
  name: bookingServiceApp
  version: 0.0.1
cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhwclouds.com:443
      instance:
        watch: false
  rest:
    address: 0.0.0.0:7003
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
  handler:
    chain:
      Provider:
        default: tracing-provider-apm,kpi-provider-apm,bizkeeper-provider,perf-stats,tracing-provider,sla-provider,qps-flowcontrol-provider
      Consumer:
        default: loadbalance,tracing-consumer-apm,kpi-consumer-apm,bizkeeper-consumer,perf-stats,tracing-consumer,sla-consumer,qps-flowcontrol-consumer
  references:
    customerServiceApp:
      version-rule: 0.0.1
      transport: rest
  config:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
      refreshMode: 1
      refresh_interval: 5000
  credentials:
    accessKey: ak
    secretKey: sk
    akskCustomCipher: default
addressResolver:
  searchDomains: default.svc.cluster.local,svc.cluster.local,cluster.local
  ndots: 1
